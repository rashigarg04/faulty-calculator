<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Calculation</h1>
        <label for="first-number">Enter the first number:</label>
        <input type="text" id="first-number" class="input-field">
        <label for="operation">Enter the operation (+, -, *, /):</label>
        <input type="text" id="operation" class="input-field">
        <label for="second-number">Enter the second number:</label>
        <input type="text" id="second-number" class="input-field">
        <button id="calculate-button">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
